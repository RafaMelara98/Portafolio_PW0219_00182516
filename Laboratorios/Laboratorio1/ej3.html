<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Formulario Fake</h1>

    <form action="">
            <fieldset>
                    <legend>Personal Informatio:</legend>
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Rafael">
                    <input type="text" placeholder="Alejandro">
                    <br><br>
                    <label for="lastname">Last Names:</label>
                    <input type="text" placeholder="Melara">
                    <input type="text" placeholder="Ramirez">
                    <br><br>
                    <label for="bd">Birthday:</label>
                    <input type="date">
                    <br><br>
                    <label for="gender">Gender:</label>
                    <input type="radio" name="G" value="M">
                    <label for="m">M</label>
                    <input type="radio" name="G" value="F">
                    <label for="t">F</label>
                    <input type="radio" name="G" value="O">
                    <label for="o">O</label>
                </fieldset>
                <br><br>
                <fieldset>
                    <legend>Sign Up Infromation:</legend>
                    <label for="email">E-Mail:</label>
                    <input type="email" placeholder="example@mail.com">
                    <br><br>
                    <label for="passw">Password:</label>
                    <input type="password" placeholder="Password">
                    <br><br>
                    <label for="pass">Verify Password:</label>
                    <input type="password" placeholder="Password">
                    

                </fieldset>
                <br><br>

                <input type="reset" name="resetButton" value="Reset Fields ">
                <input type="submit" name="sButton" value="Submit ">
    </form>
    
</body>
</html>
